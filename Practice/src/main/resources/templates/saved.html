<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Persitance practice: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>The following user information were saved (data binded from form)</h1>
    <p th:text="'username: ' + ${users.username}" /> 
    <!-- this comes from the model.setAttribute holding the users String object
    	 which we binded to the form and to which we have attached fields...
    	 those fields are what we are now calling -->
    <p th:text="'email: ' + ${users.email}" />
    <a href="/">Create another user</a>
</body>
</html>
